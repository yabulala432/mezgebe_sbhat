buildscript {
    ext {
        flutterFFmpegPackage = 'audio' // Specify the flutter_ffmpeg package variant here
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Classpath dependencies for your project
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
